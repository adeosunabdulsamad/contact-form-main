<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <section class="form-container">
    <form id="contact-us" novalidate>
      <h1>Contact Us</h1>
      <div class="names">
        <div class="name">
          <label for="fname">First Name *</label><br>
          <input type="text" id="fname" name="fname" required>
          <div id="fname-error-message"></div>
        </div>
        <div class="name">
          <label for="lname">Last Name *</label><br>
          <input type="text" id="lname" name="lname" required>
          <div id="lname-error-message"></div>
        </div>
      </div>
      <div id="email-address">
        <label for="email">Email Address *</label><br>
        <input type="email" id="email" name="email">
        <div id="error-messages"></div>
      </div>
      <div id="query-radio">
        <p>Query Type *</p>
        <div class="query-options">
        <div class="query-container">
        <input type="radio" class="general" name="query" value="general" required>
        <label class="query-label" for="general">General Enquiry</label>
        </div>
        <div class="query-container">
        <input type="radio" class="general" name="query" value="support" required>
        <label class="query-label" for="support">Support Request</label>
        </div>
        </div>
        <div id="query-error-message"></div>
      </div>
      <div id="message-label">
        <label for="message">Message *</label><br>
        <textarea id="message" name="message" rows="4" required></textarea>
        <div id="message-error-message"></div>
      </div>
      <div>
        <input type="checkbox" id="consent" name="consent" value="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </div>
      <div id="checkbox-error"></div>
      <button class="button" type="submit">Submit</button>
    </form>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Adeosun Abdulsamad</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>
</html>
